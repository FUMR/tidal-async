name: Tests

on:
  pull_request:
    branches: [master]

  push:
    branches: [master]

jobs:
  pytest:
    name: PyTest

    strategy:
      max-parallel: 3
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python-version: [ '3.8', '3.9', '3.10', '3.11', '3.12', 'pypy-3.9', 'pypy-3.10' ]
        exclude:
          - os: macos-latest
            python-version: 'pypy-3.9'
          - os: macos-latest
            python-version: 'pypy-3.10'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: Gr1N/setup-poetry@v9

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ matrix.os }}-${{ matrix.python-version }}-poetry-${{ hashFiles('pyproject.toml') }}

      - run: sudo apt-get install -y libxml2-dev libxslt-dev
        if: ${{ matrix.os == 'ubuntu-latest' }}

      - run: poetry install -E client_id -E filelike

      - run: poetry run pytest
        env:
          TIDAL_APK_URL: ${{ secrets.TIDAL_APK_URL }}
          TIDAL_CLIENT_ID: ${{ secrets.TIDAL_CLIENT_ID }}
          TIDAL_REFRESH_TOKEN: ${{ secrets.TIDAL_REFRESH_TOKEN }}
